<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Javi's Enterprises</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-100 to-blue-50 text-gray-800 font-sans">

 
  <header class="text-center py-6 bg-white shadow-md">
    <h1 class="text-3xl font-bold text-purple-700">🛍️ Javi's Enterprises</h1>
    <p class="text-sm text-gray-600 mt-2">Search, shop & style with elegance.</p>
  </header>

  
  <nav class="bg-purple-700 text-white sticky top-0 z-50 shadow-md px-4 py-4 flex justify-between items-center">
    <div class="text-lg font-semibold">Javi's Shop</div>
    <button onclick="toggleCart()" class="relative">
      🛒 <span id="cart-count" class="absolute -top-2 -right-3 bg-red-500 text-xs w-5 h-5 flex items-center justify-center rounded-full">0</span>
    </button>
  </nav>


  <section class="max-w-3xl mx-auto px-4 py-6">
    <input id="searchInput" type="text" placeholder="Search for clothes..." class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-purple-400" />
    <div class="text-center mt-4">
      <button onclick="searchClothes()" class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-800 transition">Search</button>
    </div>
  </section>

  
  <section class="max-w-6xl mx-auto px-4 py-6">
    <div id="productResults" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
  </section>

  
  <div id="cartDrawer" class="fixed top-0 right-0 w-80 h-full bg-white shadow-lg z-50 transform translate-x-full transition-transform duration-300 flex flex-col">
    <div class="p-4 border-b flex justify-between items-center">
      <h2 class="text-lg font-bold text-purple-700">Your Cart</h2>
      <button onclick="toggleCart()" class="text-gray-500 text-xl">&times;</button>
    </div>
    <div id="cartItems" class="flex-1 overflow-y-auto p-4 space-y-4"></div>
    <div class="p-4 border-t">
      <div class="flex justify-between font-semibold mb-3">
        <span>Total:</span>
        <span id="cartTotal">$0</span>
      </div>
      <button onclick="checkout()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Buy Now</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
